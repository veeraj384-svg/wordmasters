<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><div class="logo"></div><div>WordMasters Practice <small>Week 2</small></div></div>

      <div class="nav">
        <a class="pill" href="index.html">Home</a>

      <div class="right-tools">
        <span id="teacherBadge" class="teacherBadge">TEACHER</span>
        <div class="toggle">
          <span id="teacherModeLabel">Student Mode</span>
          <label class="switch">
            <input id="teacherModeToggle" type="checkbox" />
            <span class="knob"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1>Week 2 — Harder Traps</h1>
      <p>Similar meanings, but only one fits best. Dropdowns start with none.</p>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 10px">Questions</h2>
      <div id="qwrap"></div>

      <div class="hr"></div>
      <button class="btn primary" onclick="check()">Check Answers</button>
      <span class="muted" id="result" style="margin-left:10px"></span>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    const qs = [
      {q:"He showed real ______ by staying calm under pressure.", choices:["mettle","refuse","threshold","snicker"], a:"mettle",
       e:"Mettle = courage and strength of character."},

      {q:"The boss tried to ______ everyone and make all decisions alone.", choices:["domineer","evade","bicker","enact"], a:"domineer",
       e:"Domineer = to control others in an overbearing way."},

      {q:"The argument got worse when they began to ______ over small details.", choices:["bicker","establish","peaked","wrangle"], a:"bicker",
       e:"Bicker = argue about minor matters."},

      {q:"The rules were so ______ that students took advantage of them.", choices:["lax","rigorous","amicable","mundane"], a:"lax",
       e:"Lax = not strict."},

      {q:"After the long day, he looked ______ and worn out.", choices:["haggard","amicable","rigorous","sketchy"], a:"haggard",
       e:"Haggard = exhausted and looking unwell/tired."}
    ];

    const qwrap = document.getElementById("qwrap");
    const teacherOn = () => localStorage.getItem("wm_teacher_mode") === "1";

    function build(){
      qwrap.innerHTML = "";
      qs.forEach((x, idx)=>{
        const div = document.createElement("div");
        div.className = "panel";
        div.style.marginBottom = "12px";
        const shuffled = [...x.choices].sort(()=> Math.random()-0.5);

        div.innerHTML = `
          <div><strong>${idx+1}.</strong> ${x.q}</div>
          <div style="margin-top:10px">
            <select id="sel${idx}">
              <option value="" selected>Choose…</option>
              ${shuffled.map(c=>`<option value="${c}">${c}</option>`).join("")}
            </select>
          </div>
          <div class="small muted" id="exp${idx}" style="margin-top:10px; display:none;"></div>
        `;
        qwrap.appendChild(div);
      });
    }

    function check(){
      let correct = 0;
      qs.forEach((x, idx)=>{
        const val = document.getElementById("sel"+idx).value;
        const exp = document.getElementById("exp"+idx);

        if(val === x.a) correct++;

        if(teacherOn()){
          exp.style.display = "block";
          exp.innerHTML = `
            <div class="notice teacher">
              <div>
                <strong>Answer:</strong> ${x.a}
                <div class="small muted" style="margin-top:6px">${x.e}</div>
              </div>
            </div>`;
        } else {
          exp.style.display = "none";
          exp.innerHTML = "";
        }
      });

      document.getElementById("result").textContent = `${correct}/${qs.length} correct`;
    }

    build();
  </script>
</body>
</html>

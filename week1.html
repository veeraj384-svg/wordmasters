<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 1 • WordMasters Practice</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><div class="logo"></div><div>WordMasters Practice <small>Week 1</small></div></div>

      <div class="nav">
        <a class="pill" href="index.html">Home</a>
        <a class="pill" href="week1.html">Week 1</a>
        <a class="pill" href="week2.html">Week 2</a>
        <a class="pill" href="mixed_review.html">Mixed Review</a>
        <a class="pill" href="vocab_dropdown_story.html">Story</a>
        <a class="pill" href="games.html">Games</a>
        <a class="pill" href="about.html">About</a>
      </div>

      <div class="right-tools">
        <span id="teacherBadge" class="teacherBadge">TEACHER</span>
        <div class="toggle">
          <span id="teacherModeLabel">Student Mode</span>
          <label class="switch">
            <input id="teacherModeToggle" type="checkbox" />
            <span class="knob"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1>Week 1 — Context Practice</h1>
      <p>Choose the best word for each sentence. (Dropdowns start with none.)</p>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 10px">Questions</h2>
      <div id="qwrap"></div>

      <div class="hr"></div>
      <button class="btn primary" onclick="check()">Check Answers</button>
      <span class="muted" id="result" style="margin-left:10px"></span>
    </div>

    <div class="footer">Tip: in Teacher Mode, explanations appear after you check.</div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    const qs = [
      {q:"After practice, he needed ______ to keep running drills.", choices:["stamina","refuse","threshold","snicker"], a:"stamina",
       e:"Stamina = endurance over time."},

      {q:"We tried to ______ the long line by using a different entrance.", choices:["evade","enact","bicker","wrangle"], a:"evade",
       e:"Evade = avoid or escape."},

      {q:"The link looked ______, so we didn’t click it.", choices:["sketchy","amicable","rigorous","mundane"], a:"sketchy",
       e:"Sketchy = suspicious or unreliable."},

      {q:"The coach said good ______ matters on and off the court.", choices:["etiquette","refuse","derelict","peaked"], a:"etiquette",
       e:"Etiquette = polite behavior rules."},

      {q:"When they disagreed, they started to ______ about tiny details.", choices:["bicker","establish","enact","sneer"], a:"bicker",
       e:"Bicker = argue about small things."}
    ];

    const qwrap = document.getElementById("qwrap");
    const teacherOn = () => localStorage.getItem("wm_teacher_mode") === "1";

    function build(){
      qwrap.innerHTML = "";
      qs.forEach((x, idx)=>{
        const div = document.createElement("div");
        div.className = "panel";
        div.style.marginBottom = "12px";

        // shuffle choices so the correct answer isn't always in the same position
        const shuffled = [...x.choices].sort(()=> Math.random()-0.5);

        div.innerHTML = `
          <div><strong>${idx+1}.</strong> ${x.q}</div>
          <div style="margin-top:10px">
            <select id="sel${idx}">
              <option value="" selected>Choose…</option>
              ${shuffled.map(c=>`<option value="${c}">${c}</option>`).join("")}
            </select>
          </div>
          <div class="small muted" id="exp${idx}" style="margin-top:10px; display:none;"></div>
        `;
        qwrap.appendChild(div);
      });
    }

    function check(){
      let correct = 0;

      qs.forEach((x, idx)=>{
        const val = document.getElementById("sel"+idx).value;
        const exp = document.getElementById("exp"+idx);

        if(val === x.a) correct++;

        if(teacherOn()){
          exp.style.display = "block";
          exp.innerHTML = `
            <div class="notice teacher">
              <div>
                <strong>Answer:</strong> ${x.a}
                <div class="small muted" style="margin-top:6px">${x.e}</div>
              </div>
            </div>`;
        } else {
          exp.style.display = "none";
          exp.innerHTML = "";
        }
      });

      document.getElementById("result").textContent = `${correct}/${qs.length} correct`;
    }

    build();
  </script>
</body>
</html>
